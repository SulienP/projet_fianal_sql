<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LaCochonaille</title>
        <link href="../static/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        {{ range $i , $employee := . }}
            <p>
                {{ $employee.FirstName }}
                {{ $employee.LastName }}
            </p>
        {{ end }}
        <div class="addEmployee">
            <form class="employeeForm" id="form" method="post">
                <input type="text" name="employeeId" placeholder="Employee ID">
                <input class="addButton" type="submit" id="add" value="Fired">
            </form>
        </div>
    </body>
</html>
